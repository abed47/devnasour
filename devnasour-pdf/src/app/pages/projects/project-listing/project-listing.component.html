<div class="project-list-page">
  <header>
    <h1 class="title">Our Featured Projects</h1>
    <hr />
    <p class="tagline">
      Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy
      eirmod
    </p>
  </header>

  <main>
    <div class="article-container">
      <article *ngFor="let item of itemList" class="project-item">
        <a [routerLink]="['/project/'] + item.id">
          <img [src]="item.photo" />
          <div class="info">
            <h2 class="title">{{ item.title }}</h2>
            <p class="short-description">{{ item.description }}</p>
            <a [routerLink]="['/project/'] + item.id" class="project-url"
              >Learn more <img src="assets/images/secondary-right-arrow.png"
            /></a>
          </div>
        </a>
      </article>
    </div>
  </main>

  <div class="pagination-container">
    <mat-paginator
      [length]="totalRows"
      [pageSize]="9"
      hidePageSize
      (page)="onPageEvent($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
