<main class="new-arrivals-listing-page">
    <section class="listing">
      <header>
          <h1>New Arrivals</h1>
          <hr>
      </header>
      
      <div class="list">
          <div class="list-item" *ngFor="let item of productList" (click)="onProductClick(item.web_product_id)">
            <img [src]="item.web_product_attachment_1" alt="">
              
            <div class="ratings-wrapper">
                  <ngx-material-rating class="rating" [max]="5" [disabled]="true" color="accent" [value]="item.web_product_rate">
                </ngx-material-rating>
            </div>
    
            <div class="summary">
                <h3>{{item.web_product_name}}</h3>
                <h2>TL {{item.web_product_price}}</h2>
            </div>
          </div>
      </div>
    </section>

    <div class="pagination-container">
        <mat-paginator 
        [length]="totalRows"
        [pageSize]="itemsPerPage"
        hidePageSize
        (page)="onPageEvent($event)"
        aria-label="Select page">
        </mat-paginator>
    </div>
</main>
