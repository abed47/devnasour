<main class="request-design-page">
    <header>
        <h1>Request A Design!</h1>
        <hr>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod </p>
    </header>

    <section class="form-container">
        <form [formGroup]="designForm">

            <mat-form-field appearance="outline" class="h-w">
                <mat-label>Your Name</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="h-w">
                <mat-label>Contact Email</mat-label>
                <input type="email" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="h-w">
                <mat-label>Company Name</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Angular material international phone input</mat-label>
                <ngx-mat-intl-tel-input formControlName="phone" name="phone"
                  #phone>
                </ngx-mat-intl-tel-input>
                <mat-hint>eg : {{phone.selectedCountry.placeHolder}}</mat-hint>
              </mat-form-field>
        </form>
    </section>
</main>
