<div class="page-register">

    <div class="inner-wrapper">
        <div class="l">
            <form>
                <h1>Join Us!</h1>
                
                <hr/>
    
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
    
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Phone</mat-label>
                    <input type="tel" matInput>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput>
                </mat-form-field>
    
                <div class="d-inline secondary">
                    <mat-checkbox color="accent">Client</mat-checkbox>
                    <mat-checkbox color="accent">Supplier</mat-checkbox>
                </div>
    
                <div class="d-inline">
                    <mat-checkbox>I agree to <a routerLink="/privacy-policy">terms, privacy policy and fees</a></mat-checkbox>
                </div>
    
                <div class="d-inline">
                    <mat-checkbox>Receive Email Updates</mat-checkbox>
                </div>
    
                <button mat-raised-button color="primary" >Submit</button>

                <p class="ahac">Already have a an account? <a routerLink="/login">Log in!</a></p>
            </form>
        </div>
        <div class="r">
            <img src="assets/images/register-pg.png" alt="">
        </div>
    </div>
</div>
