<div class="addresses-page">
    <div class="addresses-page-container">
        <div class="header">
            <div class="tabs">
                <button mat-flat-button class="active" >Create Addresses</button>
            </div>
            <div class="actions">
    
            </div>
        </div>
    
        <main>
            <div class="form-container">
                <form [formGroup]="billingForm">

                    <mat-form-field appearance="outline" class="input h-w">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput formControlName="firstName" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="input h-w">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput formControlName="lastName" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="input f-w">
                        <mat-label>Shipping address</mat-label>
                        <textarea matInput formControlName="address"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="input f-w">
                        <mat-label>City</mat-label>
                        <input type="text" matInput formControlName="city" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="select h-w">
                        <mat-label>Country</mat-label>
                        <mat-select formControlName="country">
                            <mat-option *ngFor="let c of countryList" [value]="c.countryNameEn">{{c.countryNameEn}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="select h-w">
                        <mat-label>Province</mat-label>
                        <input type="text" matInput formControlName="province">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="input f-w">
                        <mat-label>Post Code/ZIP</mat-label>
                        <input type="text" matInput formControlName="zip" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="input f-w">
                        <mat-label>Phone</mat-label>
                        <input type="text" matInput formControlName="phone" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="input f-w">
                        <mat-label>Email Address</mat-label>
                        <input type="text" matInput formControlName="email" />
                    </mat-form-field>
                </form>
                <div class="form-actions">
                    <button mat-raised-button class="cancel" (click)="onCancel()">Cancel</button>
                    <button mat-raised-button class="submit" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </main>
    </div>
</div>
