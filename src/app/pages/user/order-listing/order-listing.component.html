<div class="orders-page">
    <div class="orders-page-container">
        <div class="header">
            <div class="tabs">
                <button mat-flat-button>All Status</button>
                <button mat-flat-button>On Delivery</button>
                <button mat-flat-button>Delivered</button>
                <button mat-flat-button>Canceled</button>
            </div>
            <div class="actions">
    
            </div>
        </div>
    
        <main>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" class="table">
    
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Order ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell *matCellDef="let element"> {{formatDate(element.date)}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="location">
                      <th mat-header-cell *matHeaderCellDef> Location </th>
                      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef> Amount </th>
                      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="options">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                 showFirstLastButtons
                                  [pageIndex]="currentPage"
                                  [pageSize]="itemsPerPage"
                                  [length]="totalRows"
                                  (page)="getNextPage($event)"
                                 aria-label="Select page of periodic elements">
                  </mat-paginator>
            </div>
        </main>
    </div>
</div>
